<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            Quizator</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Αρχική σελίδα</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Έξοδος</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- sidebar -->
        <div class="col-2">

            <div class="list-group shadow">
                <a th:href="@{/courses}" class="list-group-item list-group-item-action">
                    Μαθήματα
                </a>
            </div>

        </div>

        <!-- main content -->
        <div class="col-10">
            <div class="card shadow">
                <div class="card-body">
                    <section layout:fragment="content"></section>
                </div>
            </div>
        </div>
    </div>

    <footer class="row mb-3">
        <div class="col-10 offset-2">
            <hr/>
            <p>Quizator &copy; <a
                    href="https://www.spyrospapadimitriou.gr" target="_blank">Spyros Papadimitriou</a>
            </p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script layout:fragment="scripts">

</script>
</body>
</html>
